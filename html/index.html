<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
	<meta name="description" content="">
	<meta name="author" content="">
	<title>PS</title>
	<!-- <link rel="stylesheet" type="text/css" href="css/app.css"> -->
	<!-- Roboto Slab font included -->
	<link href="https://fonts.googleapis.com/css?family=Roboto+Slab:100,300,400,700" rel="stylesheet">
	<!-- modernizr included -->
	<script src="https://cdnjs.cloudflare.com/ajax/libs/modernizr/2.8.3/modernizr.min.js"></script>
	<style type="text/css">
		body{
			background-color: #fff;
		}
		.render-blk{ opacity:0; }
	</style>
	<script type="text/javascript">
		var cssArr = ['css/app.css'];
		for(var i = 0; i < cssArr.length; i++) {
			var link = document.createElement('link');
			link.setAttribute('rel', 'stylesheet');
			link.setAttribute('type', 'text/css');
			link.setAttribute('href', cssArr[i]);
			document.getElementsByTagName('head')[0].appendChild(link);
		}
	</script>
	<noscript>
		<style type="text/css" media="screen">
			.render-blk{ opacity: 1; }
		</style>
	</noscript>
</head>
	<body>
		<div class="render-blk">
            <section class="banner banner-subpage">
                <div class="banner-caption">
                    <h2>Login form</h2>
                    <p>Here you have to change new password!!!</p>
                </div>
            </section>
			<section class="loginForm">
				<div class="container">
					<div class="col-6 center-block dropShadow mt100">
						<form action="index.html" method="post">
							<div class="form-row">
								<input class="floating-item-input input-item" type="text" name="userName" value="">
								<label class="floating-item-label" for="userName">User Name</label>
							</div>
							<div class="form-row">
								<input class="floating-item-input input-item" type="password" name="password" value="" autocomplete="false">
								<label class="floating-item-label" for="password">Password</label>
							</div>
							<div class="d-flex justify-content-between align-items-center">
								<a href="dashboard.html" class="button">Login</a>
								<a href="forgot-password.html" class="linkText">Forgot password?</a>
							</div>
						</form>
					</div>
				</div>
			</section>
		</div>
	  	<script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/nprogress/0.2.0/nprogress.min.js"></script>
	  	<script type="text/javascript">
	  		//nprogress init
	        NProgress.configure({ showSpinner: false }).start();
	  	</script>
	  	<script type="text/javascript">
		  	var jsArr = ['js/wow.js','js/app.js'];
			for(var j = 0; j < jsArr.length; j++) {
		        var script = document.createElement('script')
		        script.setAttribute('type', 'text/javascript')
		        script.setAttribute('src', jsArr[j])
		        document.getElementsByTagName('head')[0].appendChild(script)
		    }
	    </script>
	</body>
</html>
